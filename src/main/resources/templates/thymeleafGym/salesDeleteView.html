<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>매출 삭제</title>
</head>
<body>
<h1>매출 삭제</h1>
<form th:action="@{/gym/salesInfo/delete}" th:object="${sales}" method="post">
    <div>
        <label for="order_No">삭제할 주문 번호를 입력 하세요 :</label>
        <input type="text" id="order_No" th:field="*{order_No}" />
    </div>
    <div>
        <button type="submit">삭제</button>
    </div>
</form>
<li style="list-style: none;"><button onclick="location.href='/gym/menu/sales'">이전으로</button></li>

</body>
</html>
