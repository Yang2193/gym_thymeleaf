<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Information</title>
</head>
<body>
<h2>상품 정보</h2>
<table border="1" style="border-collapse: collapse;">
    <thead style="background-color: white; color: black;">
    <tr>
        <th>라커번호</th>
        <th>만료일</th>
        <th>회원번호</th>
        <th>회원성함</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="lockerlist : ${lockerlist}">
        <td th:text="${lockerlist.lockNum}"></td>
        <td th:text="${lockerlist.dDate}"></td>
        <td th:text="${lockerlist.id}"></td>
        <td th:text="${lockerlist.name}"></td>

    </tr>
    </tbody>
</table>
<li style="list-style: none;"><button onclick="location.href='/gym/menu/locker'">이전으로</button></li>
</body>
</html>
</html>
